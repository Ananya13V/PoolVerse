            <label for="car-make">Number Plate:</label>
            <input type="text" id="car-make" name="car-number_plate" required>
            <label for="car-model">Model:</label>

            <input type="number" id="car-seats" name="car-seats" min="1" max="8" required>

            <input type="text" id="car-year" name="source" required>
            <label for="car-color">Destination:</label>
            <input type="text" id="car-color" name="destination" required>
            <label for="car-year">Date:</label>
            <input type="date" id="car-year" name="date" required>
            <label for="car-color">Time:</label>
            <input type="time" id="car-color" name="time" required>
