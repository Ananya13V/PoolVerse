<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="ride.css">
    <link rel="stylesheet" href="avl.css">
    <!--Link to Icons-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <div class="header">
        <nav>
            <h1 class="logo">Pool<span>Verse</span></h1>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="Ride.html">Book</a></li>
                <li><a href="listcar_carpooling.html">List</a></li>
                <li><a href="#"><button>Sign-Up</button></a></li>
            </ul>
        </nav>
    </div>
    
    <section class="ride" id="ride">
        <div class="form-container">
            <div class="image">
            </div>
            <form action="http://localhost:5000/rider-request" method="post">
                <div class="input-box">
                    <span>Source</span>
                    <input type="search" name="source" id="" placeholder="Area Name">
                </div>
                <div class="input-box">
                    <span>Destination</span>
                    <input type="search" name="destination" id="" placeholder="Area Name">
                </div>
                <div class="input-box">
                    <span>Pick-Up Date</span>
                    <input type="date" name="date" id="">
                </div>
                <div class="input-box">
                    <span>No. Of Seats</span>
                    <input type="number" name="num_seats" id="" min="1" placeholder="No of seats">
                </div>
                <div class="submit_btn" style="padding-top: 8px;">
                    <input type="Submit" value="Submit" style="background-color:#EB455F;
                    padding: 6px 16px;
                    border: 0px;
                    border-radius: 20px;
                    font-family: 'Poppins', sans-serif;
                    font-size: 18px;
                    font-weight: bold;
                    opacity: 0.85;
                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    backdrop-filter: blur(2px);
                    margin-right: 20px;"></input>
                </div>
            </form>
        </div>
    </section> 
    <span><h2 class="result-header">Results</h2></span>
    <div class="wrapper">
    </div>  
<script src="search.js"></script> 
</body>
</html>
