<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoolVerse</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="pr.css">
</head>
<body>
    <div class="header">
        <nav>
            <h1 class="logo">Pool<span>Verse</span></h1>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">List</a></li>
                <li><a href="#">Ride</a></li>
                <li><a href="#"><button class="sign-up">Sign-Up</button></a></li>
            </ul>
        </nav>
    </div>
    <div class="rent-form">
        <h2 class="heading">Rent Your Car</h2>
        <form>
            <div class="inner-div">
                <label>Car Model</label>
                <input type="text" placeholder="Model Name">
                <label>Car Number</label>
                <input type="text" placeholder="Plate Number">
                <label>Price/day</label>
                <input type="text" placeholder="Price">
                <label>Year of manufacture</label>
                <input type="text" placeholder="Year">
                <button type="submit" class="rent-submit">Add Car</button>
            </div>
        </form>
    </div>
</body>
</html>
